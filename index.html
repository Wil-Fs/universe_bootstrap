<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="row">
        <h1 id="pag-title" class="col">The Universe Is</h1>
    </header>

    <div class="container">
        <section class="container-slide">
            <div id="carousel-pag" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div data-bs-interval="900" class="carousel-item active">
                        <img src="./images/image12.jpg">
                    </div>
                    <div data-bs-interval="900" class="carousel-item">
                        <img src="./images/image3.jpg">
                    </div>
                    <div data-bs-interval="900" class="carousel-item">
                        <img src="./images/image7.jpg">
                    </div>
                    <div data-bs-interval="900" class="carousel-item">
                        <img src="./images/image11.jpg">
                    </div>
                </div>
            </div>
        </section>
    
        <section class="container container-card">
            <div class="row">
                <div class="card-pag col-4">
                    <div class="card">
                        <img src="./images/image5.jpg" alt="">
                        <div class="card-img-overlay">
                            <h4 class="card-title">
                                Unknown
                            </h4>

                        </div>
                    </div>
                </div>
                <div class="card-pag col-4">
                    <div class="card">
                        <img src="./images/image8.jpg" alt="">
                        <div class="card-img-overlay">
                            <h4 class="card-title">
                                Exceptional
                            </h4>

                        </div>
                    </div>
                </div>
                <div class="card-pag col-4">
                    <div class="card">
                        <img src="./images/image2.jpg" alt="">
                        <div class="card-img-overlay">
                            <h4 class="card-title">
                                Incomprehensible
                            </h4>

                        </div>
                    </div>
                </div>
                <div class="card-pag col-4">
                    <div class="card">
                        <img src="./images/image1.jpg" alt="">
                        <div class="card-img-overlay">
                            <h4 class="card-title">
                                Magnificent
                            </h4>

                        </div>
                    </div>
                </div>
                <div class="card-pag col-4">
                    <div class="card">
                        <img src="./images/image9.jpg" alt="">
                        <div class="card-img-overlay">
                            <h4 class="card-title">
                                Confused
                            </h4>

                        </div>
                    </div>
                </div>
                <div class="card-pag col-4">
                    <div class="card">
                        <img src="./images/image10.jpg" alt="">
                        <div class="card-img-overlay">
                            <h4 class="card-title">
                                Dangerous
                            </h4>

                        </div>
                    </div>
                </div>
    
        </section>
    </div>
    <footer class="row">
        <h1 class="col">Infinite</h1>
    </footer>
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
